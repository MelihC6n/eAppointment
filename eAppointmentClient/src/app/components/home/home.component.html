<div class="mt-3 d-flex justify-content-between align-items-center">
    <h3>Welcome e-Appointment Application</h3>
</div>

<div class="mt-2">
    <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mt-2">
            <label>Department</label>
            <select name="Department" [(ngModel)]="selectedDepartmentValue" class="form-control">
                <option [value]="0">Select...</option>
                @for (department of departments; track department) {
                    <option [value]="department.value">
                        {{department.name}}
                    </option>
                }
            </select>
        </div>

        @if(selectedDepartmentValue>0){
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mt-2">
                <label>Doctor</label>
                <select name="Doctor" [(ngModel)]="selectedDoctorId" class="form-control">
                    <option [value]="0">Select...</option>
                    @for (doctor of doctors; track doctor) {
                        <option [value]="doctor.id">
                            {{doctor.fullName}}
                        </option>
                    }            
                </select>
            </div>
        }
    </div>
</div>
